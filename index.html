<!DOCTYPE html>
<html><!-- Opening HTML -->
    <head>
         <!-- BootStrap CDN -->
          <title>1151248</title>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id="app" class="container">
        <header>
            <h1>Pressure Monitor Interface - {{studentName}}</h1>
        </header>

        <main>
            <p>Pressure:<strong>{{ pressure }} </strong></p>
            <input type="range" v-model = "pressure" min="0" max="100">
            <div v-for="level in pressureLevels" :key="level.id":class="['indicator', level.color, { 'inactive': !isActive(level)}]">{{ level.label }}</div>
        </main>

        <footer>
            {{studentName}}
        </footer>

        <!-- Vue.JS CDN -->

        <!-- Custom JavaScript File -->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html><!-- Closing HTML -->
